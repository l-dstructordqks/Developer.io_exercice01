<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Flip the coin | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Flip the coin</h1>
      <h2>Press the coin or the button to flip the coin</h2>
      <div class="coin_container">
        <img class="coin" onclick="flipCoin()" src="resources/heads.svg" alt="coin heads">
        <img src="resources/shadow.svg" alt="coin shadow">
        <h2 class="result">Heads</h2>
      </div>
      <button onclick="flipCoin()" class="random-button">
        <p>RANDOM</p>
      </button>
    </div>
    <!-- 

    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random
  
    -->

    <div class="author-info">
      Coded by <a href="#">Sebastian Antezana Sulca</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a      >
    </div>
  </body>
  <script src="index.js"></script>
</html>
